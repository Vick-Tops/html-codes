<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <metacharset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>hover</title>
        <style>
            body{ font-family: Arial, sans-serif; background-color: #d1afc8;  }
            div:hover { color: #d8da69;  }
            div > p { display: none;}
            div:hover > p {display: block; color: red; font-weight: bold;}
            div{ height: 100px; width: 100px;}
        </style>
    </head>
    <body>
        <h1>Exemplo de hover </h1>
        <p>Passe o mouse abaixo </p>
        <div>Passe o mouse aqui
            <p>RAPAIZZZZZZ</p>
        </div>
    </body>
</html>
