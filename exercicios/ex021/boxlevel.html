<html lang="pt-br">
    <head>
        <metacharset="UTF-8">

        <style>
            body { font-family:'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif; background-image: linear-gradient(to right, #2ABFBF, #E7DCF2); } 
            h1{ background-color:#2ABFBF; height: 150px; width: 550px; border-style: solid; border-color: #E7DCF2; border-width: 6px; padding-top: 20px; padding-bottom: 10px; padding-right: 10px; padding-left: 20px;}
