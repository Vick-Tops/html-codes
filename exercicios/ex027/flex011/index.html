<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="overview" content="width=device-width, initial-scale=1.0">
        <title>Flexible box</title>
        <style>
            div.container{
                background-color:darkslateblue;
                display: flex;
                flex-flow: row nowrap;
            }
            div.item{
                background-image: linear-gradient(to right, rgb(118, 118, 204), rgb(241, 141, 84));
                border: 1px solid rgb(241, 141, 84);
                padding: 10px;
                border-radius: 10px;
                color: white;

                text-align: center;
                flex-shrink: 1;
                flex-grow: 1;
            }
            div#cxA{
                flex: 2 0 250px;
            }
            div#cxB{
                /*flex-grow: 2;
                flex-shrink: 1;
                flex-basis: 150px; */
                flex: 2 1 150px;
            }
            div#cxC{
            /*  flex-grow: 2;
                flex-shrink: 3;
                flex-basis: auto; */
                flex: 2 3 auto;
            }
        </style>
    </head>
    <body>
        <div class="container">
            <div class="item" id="cxA">A</div>
            <div class="item" id="cxB">B</div>
            <div class="item" id="cxC">C</div>
        </div>
    </body>
</html>
