<!DOCTYPE html>
<html lang="pt-br">
<head>
    <metacharset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale">
    <title>Pseudo-classes</title>
    <style>
        div {background-color:#cc9bbf; text-align: center; height: 200px; width: 200px; margin: 10px; border: 5px solid #e9b9dc; display: inline-block;}
        .a { background-color: #29A6A6; border: 5px solid #58cece }
        .b { background-color: #2ABFBF; border: 5px solid #29A6A6; }
        .c {background-color: #E7DCF2;}
        .z:hover { background-image: linear-gradient(to top, #E7DCF2, #8C2771, #2ABFBF ); }
    </style>
    </head>
    <body>
        <div class="a z">01</div>
        <div class="b z">02</div>
        <div class="c z">03</div>
        <div class="z">04</div>
        </body>
    </body>
</html>
