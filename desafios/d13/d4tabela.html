<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="overview" content="width=device-width, initial-scale=1.0">
    <title>Desafio table escopos</title>
    <style>
        body{
            font-family:'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
        }
        table{
            border-collapse: collapse;
            width: 500px;
        }
        td, th{
            border: 1px solid black;
            padding: 10px;
            text-align: center;
        }
        .cor{
            background-color:aquamarine;
        }
    </style>
</head>
<body>
    <table>
        <tr>
            <th rowspan="2" class="cor" scope="col">Área</th>
            <th rowspan="2" class="cor" scope="col">Disciplinas</th>
            <th colspan="2" class="cor" scope="colgroup">Notas</th>
            <th rowspan="2" class="cor">Média</th>
        </tr> 
        <tr>
            <th class="cor">Nota 1</th>
            <th class="cor">Nota2</th>
        </tr>
        <tr>
            <th rowspan="4">Exatas</th>
            <td>Matemática</td>
            <td>0.0</td>
            <td>0.0</td>
            <td>0.0</td>
        </tr>
        <tr>
            <td>Física</td>
            <td>0.0</td>
            <td>0.0</td>
            <td>0.0</td>
        </tr>
        <tr>
            <td>Química</td>
            <td>0.0</td>
            <td>0.0</td>
            <td>0.0</td>
        </tr>
        <tr>
            <td>Biologia</td>
            <td>0.0</td>
            <td>0.0</td>
            <td>0.0</td>
        </tr>
        <tr>
            <th colspan="4" class="cor">Média de Exatas</th>
            <th class="cor">0.0</th>
        </tr>
        <tr>
            <th rowspan="2">Humanas</th>
            <td>História</td>
            <td>0.0</td>
            <td>0.0</td>
            <td>0.0</td>
        </tr>
        <tr>
            <td>Biologia</td>
            <td>0.0</td>
            <td>0.0</td>
            <td>0.0</td>
        </tr>
        <tr>
            <th colspan="4" class="cor">Média de humanas</th>
            <th class="cor">0.0</th>
        </tr>
    </table>
</body>
